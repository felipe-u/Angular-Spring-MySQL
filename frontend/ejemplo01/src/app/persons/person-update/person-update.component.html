<div class="container">
  <div class="container col-md-4">
  <div class="card">
    <div class="card-header">
      <h3>Edit person</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="person.name" name="name">
        </div>
        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input type="text" class="form-control" [(ngModel)]="person.last_name" name="last_name">
        </div>
        <button (click)="update(person)" class="btn btn-primary">Update</button>
      </form>

    </div>
  </div>
</div>
</div>
